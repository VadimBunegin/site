<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="UTF-8">
        <title>База данных</title>
    </head>
    <body>
    <center>
<div class="w-75" >
    <table class="table table-hover table-striped border shadow p-3 mt-2">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Пульс</th>
          <th scope="col">Температура</th>
          <th scope="col">Время</th>
        </tr>
      </thead>
      <tbody>
        {% for record in history %}
            <tr scope="row">
                <td class="table-active" title="{{ record.date }}">{{ record.id }}</td>
                {% if record.first > 120 and record.first < 140 %}
                <td class="table-warning" title="Предупреждение. У вас немного Повышен пульс!">{{ record.first }}</td>
                {% elif record.first > 140 %}
                <td class="table-danger" title="У вас слишком высокий пульс!!!">{{ record.first }}</td>
                {% else %}
                <td title="{{ record.date }}">{{ record.first }}</td>
                {% endif %}
                <td title="{{ record.date }}">{{ record.second }}</td>
                <td>{{ record.date }}</td>
            </tr>
        {% endfor %}
        <tr>

      </tbody>
    </table>
</div>
        </center>
    </body>
</html>
